<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
		var app = angular.module("myapp", []);
		
		app.controller("HelloWorldCtrl", function($scope) {
			$scope.helloMessage = "Hello,";
			
		});
		
		app.controller("Repeater", function($scope) {
			$scope.myArr = ["Hello", "it's", "me, ", "Addelle"];
		});
    </script>
</head>
<body ng-app="myapp">
	<div class="container">
		<input type="text" ng-model="name"/>
	</div>
    <h1 ng-controller="HelloWorldCtrl">{{ helloMessage }} {{ name }}</h1>
	
	<h4>Looping with the ng-repeat Directive</h4>
    <ul ng-controller="Repeater">
		<li ng-repeat="word in myArr">{{ word | uppercase }}</li>
	</ul>

</body>
</html>
