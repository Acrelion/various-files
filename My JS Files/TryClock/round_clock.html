<html>
	<head>
		<title>Round clock</title>
		
		<link rel="stylesheet" type="text/css" href="round_style.css"></link>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	</head>
	<body>
	
	<div class="sun">
		<div class="dot"></div>
	</div>

	<div id="frame"></div>
		
	
	
	
	
	<script>
	$(document).ready(function(){
		var sun = $(".sun");
	
		function getProperty(element, prop){
			return element.css('-webkit-animation-play-state');
		}
	
		sun.click(function(){
			if (getProperty(sun, 'paused') == 'paused') {
				sun.css('-webkit-animation-play-state','running');
			
				setTimeout( function(){
					sun.css('-webkit-animation-play-state','paused');
				},1000);
			}
		
			if (getProperty(sun, 'paused') == 'paused' ){
				sun.css('-moz-animation-play-state','running');
			
				setTimeout( function(){
					sun.css('-moz-animation-play-state','paused');
				},1000);
			}
		
		});
	});
	
	
	</script>
